services:
  # Backend API Service
  - type: web
    name: webappshop-backend
    runtime: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000 || 5001 || 5002 || 5003 || 5004
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /

  # Frontend Static Site
  - type: static
    name: webappshop-frontend
    runtime: node
    region: singapore
    plan: free
    buildCommand: npm install --production=false && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://webappshopbackend.onrender.com
        sync: false
